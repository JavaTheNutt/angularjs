<!doctype html>
<html lang="en">
<head>
	<title>AccioCode AngularJS Tutorial</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="angularjstutorial-deps.js"></script>
	<script src="angularjstutorial.js"></script>

	<link rel="stylesheet" href="resources/css/angularjstutorial.css">
</head>
<body>

	<div class="mainContainer" data-ng-app="MyApp">
		<div data-ng-controller="MainCtrl">
            <h1>Features</h1>
            <input type="text" data-ng-model="data.label">
            <input type="text" data-ng-model="data.class">
            <button class="btn {{data.class}}">{{data.label}}</button>
			<ol>
                <li ng-repeat="item in list">{{item}}</li>
            </ol>
        </div>
        <div data-ng-controller="SecondCtrl">
            {{name}}
            <!--This is how the custom directive is added-->
            <walterwhite></walterwhite>
        </div>

		
	</div>

</body>
</html>
